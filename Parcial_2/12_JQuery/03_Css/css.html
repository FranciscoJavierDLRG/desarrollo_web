<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar elemento HTML con JQuery mediante su ID</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="css.js"></script>
</head>

<body>
    <h1 id="titulo1">Titulo 1</h1>

    <h2>Lista de Elementos</h2>
    <ul id="lista1">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
	<input type="button" id="botonListaOculta" value="Ocultar Lista">
	<input type="button" id="botonListaMuestra" value="Mostrar Lista"><br>

    <table border="1">
	<th colspan="3">Header</th>
	<tr><td>1-1</td><td>1-2</td><td>1-3</td></tr>
	<tr><td>2-1</td><td>2-2</td><td>2-3</td></tr>
	<tr><td>3-1</td><td>3-2</td><td>3-3</td></tr>
	</table><br><br>

</body>

</html>
